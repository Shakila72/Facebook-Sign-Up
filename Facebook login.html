<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-login or sign up</title>
    <!--adding Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="icon/Facebook.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/Facebook.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/Facebook.png">
    <link rel="manifest" href="icon/Facebook.png">
    <link rel="mask-icon" href="icon/Facebook.png" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!--external css-->
    <link rel="stylesheet" type ="text/css" href="facebook.css">
    <style>
        #btn
        {
            color: honeydew;
            font-weight: 40px;
            font-size: 15px;
            border: 1px solid green;
            border-radius: 5px;
            background-color: #1aa31a;
        }
    </style>
</head>
<body>

    <div class="textbox">

        <h1 >Sign Up</h1>
        <p >It's free and always will be.</p>
        <div>
            <form action="" method="post">
            <input type="text" placeholder="First name" required >
            <input type="text" placeholder="Last name" required>
            <br>
            <div>
                    <input style="margin-top: 3px;" type="email" name="email" id="email" placeholder="Modile number or email" required>

                <br>
            <input style="margin-top: 3px;" type="password" name="password" id="password" placeholder="New password" required>
            <div>
                <h4>Birthday</h4>
                <div>
                    <input type="date" name="date" id="date" required>
                    <a href="" style="text-decoration: none;">Why do I need to provide my birthday?</a>
                    <div>
                        <input type="radio" name="Gender" id="female" value="Female">
                            <label for="Gender"><b> Female</b> </label>
                            <input type="radio" name="Gender" id="male" value="Male">
                            <label for="Gender" > <b> Male </b></label>
                            <div>
                                <p font-family="Arial">
                                    By clicking Create Account, you agree to our <a href=""  style="text-decoration: none;">Terms</a> and that you  <br> have read our Data Policy including our Cookie Use. You <br>
                                    may receive SMS notifications from us and can opt out at any time.
                                </p>
                                <div>

                                    <input type="submit" id="btn" value="Create Account" style="font-family: Arial;">
                                </div>
                            </div>
                    </div>

                </div>
            </div>
            </div>
            </div>
    </form>
    </div>
</body>
</html>
